
<div *ngIf="deviseXs">

        <div fxLayout="row">
            <button mat-button class="logo">Angel Printing</button>
        </div>
        <div fxLayout="row">
            <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="moveToHome(deviseXs)">
                <a routerLink="./home">
                    home
                </a>
            </mat-icon>
            <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="moveToContact(deviseXs)">
                <!-- <a routerLink="./home"> -->

                    contact_phone
                <!-- </a> -->
               
            </mat-icon>
        </div>
    </mat-toolbar-row>
    
</mat-toolbar>
</div>
